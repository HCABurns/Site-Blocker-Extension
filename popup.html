<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site Blocker</title>

  <style>
    :root {
      --bg: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --primary: #ef4444;
      --primary-hover: #dc2626;
      --border: #e5e7eb;
      --radius: 10px;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
                   "Segoe UI", Roboto, sans-serif;
    }

    body {
      margin: 0;
      width: 300px;
      background: var(--bg);
      color: var(--text);
    }

    .container {
      padding: 16px;
    }

    .header {
      display: flex;
      flex-direction: column;
      gap: 4px;
      margin-bottom: 16px;
    }

    .title {
      font-size: 16px;
      font-weight: 600;
    }

    .subtitle {
      font-size: 12px;
      color: var(--muted);
    }

    .card {
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 12px;
      margin-bottom: 12px;
    }

    .site {
      font-size: 14px;
      font-weight: 500;
      word-break: break-all;
    }

    .actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    button {
      flex: 1;
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
    }

    .block-btn {
      background: var(--primary);
      color: #fff;
    }

    .block-btn:hover {
      background: var(--primary-hover);
    }
  
    .status {
    opacity: 0;
    max-height: 0;
    overflow: hidden;
    transition: opacity 0.2s ease, max-height 0.2s ease;
    }

    .status.visible {
    opacity: 1;
    max-height: 40px;
    margin-top: 10px;
    }

    .footer {
      border-top: 1px solid var(--border);
      padding: 10px 16px;
      font-size: 11px;
      color: var(--muted);
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="title">Site Blocker</div>
      <div class="subtitle">Block distracting websites instantly!</div>
    </div>

    <div class="card">
      <div class="site" id="currentSite">Loadingâ€¦</div>

      <div class="actions">
        <button class="block-btn" id="blockBtn">
          Block this site
        </button>
        <button class="block-btn" id="block30">
          Block 1 min
        </button>

      </div>

      <div class="status" id="status"></div>
    </div>
  </div>

  <div class="footer">
    Currently In Development...
  </div>

  <script src="popup.js"></script>
</body>
</html>
